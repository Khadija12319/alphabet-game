<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha App</title>
    <!--DaisyUI and Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        .font1{
            font-family: "Inter", sans-serif;
        }
        .font2{
            font-family: "Poppins", sans-serif;
        }
        .font3{
            font-family: "Anton", sans-serif;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .kbd{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="">
    <main class="bg-[#010313] min-h-screen bg-[url(/images/background.png)] bg-no-repeat bg-center">
        <!--Home screen-->
        <section class="home min-h-screen flex flex-col justify-center" id="home_screen">
            <h1 class="font3 text-[#FFF] text-[170px] font-normal text-center">ALPHA CLASH PRO</h1>
            <p class="text-2xl font2 text-[#FFF] leading-7 font-medium text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" type="button" class="text-[#010313] bg-white px-[32px] py-[22px] rounded-lg mt-[56px] text-2xl font-semibold leading-7 block mx-auto" id="play_now">Play Now</button>
        </section>



        <!--Play Ground start-->
        <section class="play-ground hidden" id="play_ground">
                <!--screen-->
                <div class="flex flex-col justify-center items-center gap-20 pt-20">
                    <div class="artboard artboard-horizontal phone-6 bg-white bg-opacity-70 backdrop-blur-sm mx-auto border-[20px] border-[#010313CC] rounded-2xl">
                        <div class="flex justify-center">
                            <p class="bg-[#010313CC] text-white font-normal text-[18px] leading-5 font2 px-[28px] pb-[16px] rounded-b-xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-black text-center text-9xl font2 font-bold leading-[153px] uppercase">Y</p>
                        </div>
                    </div>
                
                <!--keyboard-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!--life score-->

                <div class="flex justify-between w-3/5">
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Life
                        <img src="images/heart .svg" alt="">
                        <span>1</span>
                      </button>

                      <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>

            
        </section>
        <!--Play Ground end-->


        <!--Score section-->
        <section class="score flex justify-center items-center min-h-screen font2 hidden">
            <div class="text-center bg-gradient-to-r to-[#FFFFFF18] from-[#ffffff65] p-12 rounded-2xl border-[1px] border-[#FFFFFF33]">
                <h1 class="text-[64px] font-extrabold text-white">Score : <span class="font-medium">14</span></h1>
                <button class="btn bg-white text-black text-2xl leading-7 border-none hover:bg-white px-[32px] min-h-[60px] my-[16px]">Play Again</button>
                <p class="text-white text-xl font-medium leading-6">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/buttons.js"></script>
</body>
</html>
